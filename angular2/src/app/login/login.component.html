<div class="row">
  <div class="col s4"></div>
  <form class="col s4 card-panel grey lighten-4" style="padding: 25px">
    <div class="row " >
      <div class="center-align">
          <img src="../../assets/img/login.png">
      </div>
      <div class="input-field col s12">
        <input id="first_name" type="text" class="validate" name="user" [(ngModel)]="user_name" >
        <label for="first_name">First Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" name="user" [(ngModel)]="user_password">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="center-align">
      <p>{{msg}}</p>
      <a class="waves-effect waves- blue darken-1 btn-flat" (click)='onlogin(user_name,user_password)'>login</a>
    </div>
     </form>
  <div class="col s4"></div>
</div>
